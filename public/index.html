<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
    <title>Priorities</title>
  </head>
  <body class="container">
    <div class="row" id="login">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <h1 class="text-center text-info">Login</h1>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" id="homepage-button" class="btn btn-primary pull-right">Submit</button>
        </form>
        <div class="row clearfix">
          
          <button type="button" id="sign-up-button" class="btn btn-link">Click here to sign-up!</button>
        </div>
      </div>
    </div>
    <div class="row" id="signup">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <h1 class="text-center text-info">Sign-Up</h1>
        <form>
          <div class="form-group">
            <div class="form-inline text-center">

              <input class="form-control" name="firstname" placeholder="First Name" type="text" required autofocus />
              <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
          </div>
          <div class="form-group">
            <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
          </div>
          <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password" />
          </div>
          <div class="form-group">
            <input class="form-control" name="reenterpassword" placeholder="Re-enter Password" type="password"/>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
              Submit</button>
        </form>
        <div class="row clearfix">
          <button type="button" id="login-button" class="btn btn-link">Already a member? Click here to login!</button>
        </div>
      </div>
    </div>
    <div class="row" id="homepage">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
              <li><a href="#" id="progress-button">Progress</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter your most important goal for the day.">
      </div>
    </div>
    <div class="row" id="progresspage">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#" id="homenav-button">Home<span class="sr-only">(current)</span></a></li>
              <li class="active"><a href="#" id="progress-button">Progress</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <h1 class="text-center text-info">Progress Page</h1>
    </div>
  </body>
</html>
